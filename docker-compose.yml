version: '2.2'
services:
  testaufgabe:
    image: derccl/flux_mes_testaufgabe_backend:latest
    restart: always
    labels:
      traefik.enable: true
      traefik.http.routers.testaufgabe.entrypoints: web, websecure
      traefik.http.routers.testaufgabe.rule: Host(`unbreakablev.mkccl.de`)
      traefik.http.routers.testaufgabe.tls: true
      traefik.http.routers.testaufgabe.tls.certresolver: production
    networks:
      - backend

networks:
  backend:
    name: traefik_default
    driver: bridge
